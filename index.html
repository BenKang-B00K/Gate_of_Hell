<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian of the Underworld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="status-bar">
            STAGE: <span id="stage-display">1</span> | SE: <span id="se-display">100</span>
        </div>
        <div id="frozen-overlay"></div>
        <div id="game-layout">
            <div id="left-slots" class="slot-area"></div>
            <div id="road">
                <div id="stage-info"></div>
                <div id="portal"></div>
                <div id="start-timer"></div>
            </div>
            <div id="right-slots" class="slot-area"></div>
        </div>

        <div id="bottom-panel">
            <div id="shard-info">Corrupted Shards: <span id="shards-display">0</span></div>
            <div id="unit-info">Select a unit to view information.</div>
            <div id="control-panel">
                <div id="tower-card" class="tower-card">
                    <div>Exorcist</div>
                    <div>50 SE</div>
                </div>
                <!-- Reserved for other features -->
                <div class="tower-card placeholder">
                    <div>?</div>
                </div>
                <div class="tower-card placeholder">
                    <div>?</div>
                </div>
            </div>
        </div>
    </div>

    <script src="enemies.js"></script>
    <script src="allies.js"></script>
    <script src="script.js"></script>
</body>
</html>
