<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian of the Underworld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- Top UI: Soul Energy & Stage -->
        <div id="top-ui">
            <div id="soul-energy-container">
                <span class="label">SOUL ENERGY</span>
                <span id="se-display">100</span>
            </div>
            <div id="stage-container">
                <span class="label">STAGE</span>
                <span id="stage-display">1</span>
            </div>
        </div>

        <div id="frozen-overlay"></div>
        <div id="game-layout">
            <div id="left-slots" class="slot-area"></div>
            <div id="road">
                <div id="stage-info"></div>
                <div id="portal"></div>
                <div id="start-timer"></div>
            </div>
            <div id="right-slots" class="slot-area"></div>
        </div>

        <div id="bottom-panel">
            <!-- Corrupted Shards Gauge -->
            <div id="shard-gauge-container">
                <div class="gauge-header">
                    <span>Corrupted Shards</span>
                    <span id="shards-display-text">0 / 99</span>
                </div>
                <div class="gauge-bar-bg">
                    <div id="shard-gauge-fill"></div>
                </div>
                <div id="active-debuffs">Normal Souls</div>
            </div>

            <div id="unit-info">Select a unit to view information.</div>
            <div id="control-panel">
                <div id="tower-card" class="tower-card">
                    <div>Exorcist</div>
                    <div>50 SE</div>
                </div>
                <!-- Reserved for other features -->
                <div class="tower-card placeholder">
                    <div>?</div>
                </div>
                <div class="tower-card placeholder">
                    <div>?</div>
                </div>
            </div>
        </div>
    </div>

    <script src="enemies.js"></script>
    <script src="allies.js"></script>
    <script src="script.js"></script>
</body>
</html>
