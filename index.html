<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian of the Underworld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- Thematic Stage Header -->
        <div id="thematic-header">
            <div id="stage-count">DEEP WITHIN THE ABYSS - <span id="stage-display">1</span></div>
            <div id="enemy-counter">Lingering Souls: <span id="enemies-left">0</span></div>
        </div>

        <div id="frozen-overlay"></div>
        <div id="game-layout">
            <div id="left-slots" class="slot-area"></div>
            <div id="road">
                <div id="stage-info" style="display:none;"></div> <!-- Legacy hidden -->
                <div id="portal"></div>
                <div id="start-timer"></div>
            </div>
            <div id="right-slots" class="slot-area"></div>
        </div>

        <div id="bottom-panel">
            <!-- Dual Gauge Container -->
            <div id="gauges-container">
                <!-- Soul Energy Gauge (Left) -->
                <div class="gauge-half">
                    <div class="gauge-header">
                        <span>Soul Energy</span>
                        <span id="se-display-text">100</span>
                    </div>
                    <div class="gauge-bar-bg se">
                        <div id="se-gauge-fill"></div>
                    </div>
                </div>
                <!-- Corrupted Shards Gauge (Right) -->
                <div class="gauge-half">
                    <div class="gauge-header">
                        <span>Corruption</span>
                        <span id="shards-display-text">0 / 99</span>
                    </div>
                    <div class="gauge-bar-bg shards">
                        <div id="shard-gauge-fill"></div>
                    </div>
                </div>
            </div>
            <div id="active-debuffs">Normal Souls</div>

            <div id="bottom-main-ui">
                <div id="control-panel">
                    <div id="tower-card" class="tower-card">
                        <div style="font-size: 9px; font-weight: bold; line-height: 1.1;">Summon<br>Exorcist</div>
                        <div style="font-size: 8px; opacity: 0.8; margin-top: 2px;">50 SE</div>
                    </div>
                    <!-- Records Button -->
                    <div id="records-btn" class="tower-card" style="border-color: #ffd700; color: #ffd700;">
                        <div style="font-size: 14px;">ðŸ“œ</div>
                        <div style="font-size: 8px;">RECORDS</div>
                    </div>
                    <!-- Reserved for other features -->
                    <div class="tower-card placeholder">
                        <div>?</div>
                    </div>
                </div>

                <div id="unit-info">Select a unit to view information.</div>
            </div>
        </div>
    </div>

    <!-- Exorcism Records Overlay -->
    <div id="records-overlay" style="display: none;">
        <div id="records-content">
            <div id="records-header">
                <h2>Exorcism Records</h2>
                <button id="close-records">X</button>
            </div>
            <div id="records-tabs">
                <button class="tab-btn active" data-tab="bestiary">Specters</button>
                <button class="tab-btn" data-tab="tree">Ascendency Tree</button>
            </div>
            <div id="tab-content">
                <div id="bestiary-tab" class="tab-pane active"></div>
                <div id="tree-tab" class="tab-pane"></div>
            </div>
        </div>
    </div>

    <script src="enemies.js"></script>
    <script src="allies.js"></script>
    <script src="script.js"></script>
</body>
</html>
