<svg width="360" height="640" viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: The Abyssal Void -->
  <rect width="360" height="640" fill="#05000a"/>
  <defs>
    <radialGradient id="portalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4b0082; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000; stop-opacity:0" />
    </radialGradient>
    <linearGradient id="roadLava" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500; stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#000; stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff0000; stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central Road & Environmental VFX -->
  <rect x="123" y="0" width="114" height="640" fill="url(#roadLava)" />
  
  <!-- Top: Hellfire Spawning Gate -->
  <ellipse cx="180" cy="-5" rx="100" ry="30" fill="#ff4500" filter="url(#glow)" opacity="0.6"/>
  <text x="180" y="20" font-family="Cinzel, serif" font-size="8" fill="#ffcc00" text-anchor="middle" font-weight="bold">INFERNAL GATE</text>

  <!-- Bottom: Void Portal -->
  <g filter="url(#glow)">
    <circle cx="180" cy="416" r="60" fill="url(#portalGlow)"/>
    <ellipse cx="180" cy="416" rx="80" ry="25" fill="none" stroke="#9400d3" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 180 416" to="360 180 416" dur="10s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="180" cy="416" r="15" fill="#000"/>
  </g>

  <!-- Side Slots: Ritual Altars (Heavenly Aura) -->
  <!-- Left Side -->
  <g opacity="0.8">
    <rect x="15" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1"/>
    <rect x="50" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    <rect x="85" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    <circle cx="30" cy="167" r="10" fill="none" stroke="#ffd700" stroke-width="0.5" stroke-dasharray="2,1"/>
  </g>
  <!-- Right Side -->
  <g opacity="0.8">
    <rect x="245" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
    <rect x="280" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1"/>
    <rect x="315" y="150" width="30" height="35" rx="4" fill="#1a1510" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Top HUD: Holy Artifacts -->
  <rect x="10" y="10" width="60" height="20" rx="5" fill="rgba(20,0,0,0.8)" stroke="#8b0000"/>
  <text x="40" y="24" font-family="Cinzel" font-size="7" fill="#ff4500" text-anchor="middle">RESTART</text>
  
  <rect x="290" y="10" width="60" height="20" rx="5" fill="rgba(0,0,0,0.8)" stroke="#444"/>
  <text x="320" y="24" font-family="Cinzel" font-size="7" fill="#ffd700" text-anchor="middle">PAUSE</text>

  <!-- Bottom Panel: Sacred Tablet -->
  <rect x="0" y="480" width="360" height="160" fill="linear-gradient(to bottom, #100000, #000)" stroke="#441111" stroke-width="2"/>
  
  <!-- Gauges -->
  <rect x="40" y="500" width="80" height="8" rx="2" fill="#000" stroke="#00e5ff" stroke-width="0.5"/>
  <rect x="40" y="500" width="50" height="8" rx="2" fill="#008ba3"/>
  <text x="80" y="495" font-size="6" fill="#fff" text-anchor="middle">150 / 1000 SE</text>

  <rect x="140" y="500" width="80" height="8" rx="2" fill="#000" stroke="#9400d3" stroke-width="0.5"/>
  <rect x="140" y="500" width="20" height="8" rx="2" fill="#4b0082"/>
  <text x="180" y="495" font-size="6" fill="#fff" text-anchor="middle">0 / 1500 PE</text>

  <!-- Control Cards -->
  <rect x="20" y="525" width="45" height="55" rx="8" fill="#1a1a1a" stroke="#ffd700" stroke-width="2"/>
  <text x="42.5" y="555" font-size="12" text-anchor="middle">üßô</text>
  <text x="42.5" y="575" font-size="6" fill="#ffd700" text-anchor="middle">SUMMON</text>

  <rect x="75" y="525" width="45" height="55" rx="8" fill="#1a1a1a" stroke="#ff4500" stroke-width="2"/>
  <text x="97.5" y="555" font-size="12" text-anchor="middle">üè∫</text>
  <circle cx="115" cy="530" r="4" fill="red"/> <!-- Notification ! -->

  <!-- Unit Info: Center Focus -->
  <rect x="180" y="525" width="160" height="90" rx="15" fill="#0a0a0a" stroke="#ffd700" stroke-width="2"/>
  <text x="260" y="545" font-family="Cinzel" font-size="12" fill="#ffd700" text-anchor="middle" font-weight="bold">SACRED TABLET</text>
  <line x1="200" y1="555" x2="320" y2="555" stroke="#ffd700" stroke-opacity="0.3"/>
  <text x="260" y="580" font-size="8" fill="#ccc" text-anchor="middle" font-style="italic">"The destiny of souls is written here."</text>
</svg>
